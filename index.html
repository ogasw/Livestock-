!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Livestock Haven</h1>
        <p>Your trusted source for healthy livestock</p>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="cow.jpg" alt="Cow">
            <h3>Cattle</h3>
            <p>Price: $1200</p>
        </div>
        <div class="product">
            <img src="sheep.jpg" alt="Sheep">
            <h3>Sheep</h3>
            <p>Price: $500</p>
        </div>
        <div class="product">
            <img src="chicken.jpg" alt="Chicken">
            <h3>Chicken</h3>
            <p>Price: $15 each</p>
        </div>
    </div>

    <div class="order-form">
        <h2>Place an Order</h2>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Your Name" required><br>
            <input type="email" id="email" placeholder="Your Email" required><br>
            <textarea id="orderDetails" placeholder="Order Details (e.g., number of animals)" rows="4" required></textarea><br>
            <button type="submit">Place Order</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
  </html>
